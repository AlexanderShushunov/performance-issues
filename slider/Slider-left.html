<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slider</title>
  <style>
    .slider {
      overflow: hidden;
      width: 1400px;
      position: relative;
    }
    .panel {
      position: relative;
      left: 0;
      display: flex;
      flex-direction: row;
      flex-wrap: nowrap;
    }
  </style>
</head>
<body>
<div class="slider">
  <div class="panel">
    <img src="pic1.png" height="599" width="1364" alt="pic 1"/>
    <img src="pic2.png" height="599" width="1364" alt="pic 2"/>
    <img src="pic3.png" height="599" width="1364" alt="pic 3"/>
  </div>
</div>
</body>
</html>
