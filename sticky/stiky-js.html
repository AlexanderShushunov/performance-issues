<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sticky js</title>
  <style>
    body {
      margin: 0;
    }

    .plp {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      position: fixed;
      top: 0;
      background-color: white;
      border-bottom: 2px solid lightgray;
    }

    .fake-header {
      height: 264px;
    }
  </style>
  <script>
    window.debug = true
  </script>
  <script>
    if (window.debug === true) {
      setTimeout(() => {
        const header = document.getElementsByClassName('header')[0]
        const fakeHeader = document.getElementsByClassName('fake-header')[0]
        if (header.clientHeight !== fakeHeader.clientHeight) {
          console.error(`Fake Header height is not equal to Real Header height`)
          console.error(`Set ${header.clientHeight}px height to Fake Header`)
        }
      }, 3000)
    }
  </script>
</head>
<body>
<div class="plp">
  <img class="header" src="header.png" alt="header"/>
  <div class="fake-header"></div>
  <img class="card" src="card.png" width="630" height="265" alt="card"/>
  <img class="card" src="card.png" width="630" height="265" alt="card"/>
  <img class="card" src="card.png" width="630" height="265" alt="card"/>
  <img class="card" src="card.png" width="630" height="265" alt="card"/>
  <img class="card" src="card.png" width="630" height="265" alt="card"/>
  <img class="card" src="card.png" width="630" height="265" alt="card"/>
  <img class="card" src="card.png" width="630" height="265" alt="card"/>
  <img class="card" src="card.png" width="630" height="265" alt="card"/>
</div>
</body>
</html>
